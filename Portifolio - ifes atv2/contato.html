            <table>

                    <p><label class="letra" for="txtMail">E-mail</label><br>
                        <input type="email" name="mail" placeholder="contanto@email.com" id="txtMail">
                    </p>
                    <p><label class="letra" for="txtTel">Telefone</label><br>
                        <input type="text" name="tel" placeholder="(99) 99999-9999" pattern="[0-9]{2} [0-9]{5} [0-9]{4}"

                    </p>
                    <p><label class="letra" for="txtMsg">Mensagem</label><br>
                        <textarea id="txtMsg" cols="50" rows="15"></textarea>
                    </p>
